# ==========================
# Database Configuration (H2)
# ==========================
spring.datasource.url=jdbc:h2:mem:testdb  # In-memory H2 database URL
spring.datasource.driverClassName=org.h2.Driver  # H2 database driver
spring.datasource.username=ganesh # H2 database username
spring.datasource.password=12345  # H2 database password
# ==========================
# Hibernate & JPA Configuration
# ==========================
spring.jpa.hibernate.ddl-auto=update  # Automatically updates database schema (use cautiously in production)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # Specifies the H2 database dialect for Hibernate
# ==========================
# Hibernate Logging
# ==========================
spring.jpa.show-sql=true  # Enables logging of SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true  # Formats SQL queries for better readability
